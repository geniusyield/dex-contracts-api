definitions:
  AssetDecimals:
    description: Decimals of an asset.
    example: 6
    format: int64
    maximum: 18446744073709551615
    minimum: 0
    type: integer
  AssetDetails:
    description: Asset details.
    properties:
      asset:
        $ref: '#/definitions/GYAssetClass'
      asset_decimals:
        $ref: '#/definitions/AssetDecimals'
      asset_ticker:
        $ref: '#/definitions/AssetTicker'
    required:
    - asset
    type: object
  AssetTicker:
    description: Ticker of an asset.
    example: ADA
    type: string
  BotCancelOrderParameters:
    description: Cancel order request parameters specialized towards configured bot.
    properties:
      order_references:
        items:
          $ref: '#/definitions/GYTxOutRef'
        minItems: 1
        type: array
    required:
    - order_references
    type: object
  BotPlaceOrderParameters:
    description: Place order request parameters specialized towards configured bot.
    properties:
      end:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
      offer_amount:
        $ref: '#/definitions/GYNatural'
      offer_token:
        $ref: '#/definitions/GYAssetClass'
      price_amount:
        $ref: '#/definitions/GYNatural'
      price_token:
        $ref: '#/definitions/GYAssetClass'
      start:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
    required:
    - offer_token
    - offer_amount
    - price_token
    - price_amount
    type: object
  CancelOrderParameters:
    description: Cancel order request parameters.
    properties:
      addresses:
        items:
          $ref: '#/definitions/GYAddressBech32'
        minItems: 1
        type: array
      change_address:
        $ref: '#/definitions/ChangeAddress'
      collateral:
        $ref: '#/definitions/GYTxOutRef'
      order_references:
        items:
          $ref: '#/definitions/GYTxOutRef'
        minItems: 1
        type: array
    required:
    - addresses
    - order_references
    type: object
  CancelOrderTransactionDetails:
    properties:
      transaction:
        $ref: '#/definitions/GYTx'
      transaction_fee:
        exclusiveMinimum: false
        minimum: 0
        type: integer
      transaction_id:
        $ref: '#/definitions/GYTxId'
    required:
    - transaction
    - transaction_id
    - transaction_fee
    type: object
  ChangeAddress:
    description: An address, serialised as Bech32. This is used as a change address
      by our balancer to send left over funds from selected inputs. If not provided,
      first address from given addresses list is used instead.
    example: addr_test1qrsuhwqdhz0zjgnf46unas27h93amfghddnff8lpc2n28rgmjv8f77ka0zshfgssqr5cnl64zdnde5f8q2xt923e7ctqu49mg5
    format: bech32
    type: string
  GYAddressBech32:
    description: An address, serialised as Bech32.
    example: addr_test1qrsuhwqdhz0zjgnf46unas27h93amfghddnff8lpc2n28rgmjv8f77ka0zshfgssqr5cnl64zdnde5f8q2xt923e7ctqu49mg5
    format: bech32
    type: string
  GYAssetClass:
    description: This is an asset class, i.e. either "lovelace" or some other token
      with its minting policy and token name delimited by dot (.).
    example: ff80aaaf03a273b8f5c558168dc0e2377eea810badbae6eceefc14ef.474f4c44
    type: string
  GYNatural:
    description: A natural number which is a non-negative integer. Minimum value is
      0.
    example: '123456789123456789123456789123456789123456789'
    type: string
  GYPubKeyHash:
    description: The hash of a public key.
    example: e1cbb80db89e292269aeb93ec15eb963dda5176b66949fe1c2a6a38d
    format: hex
    maxLength: 56
    minLength: 56
    type: string
  GYStakeAddressBech32:
    description: A stake address, serialised as Bech32.
    example: stake_test1upa805fqh85x4hw88zxmhvdaydgyjzmazs9tydqrscerxnghfq4t3
    format: bech32
    type: string
  GYTx:
    description: Transaction cbor hex string
    example: 
    type: string
  GYTxId:
    description: Transaction id
    example: a8d75b90a052302c1232bedd626720966b1697fe38de556c617c340233688935
    type: string
  GYTxOutRef:
    example: 4293386fef391299c9886dc0ef3e8676cbdbc2c9f2773507f1f838e00043a189#1
    format: hex
    pattern: '[0-9a-fA-F]{64}#"d+'
    type: string
  GYValue:
    additionalProperties:
      type: integer
    description: 'A multi asset quantity, represented as map where each key represents
      an asset: policy ID and token name in hex concatenated by a dot.'
    example:
      ff80aaaf03a273b8f5c558168dc0e2377eea810badbae6eceefc14ef.474f4c44: 101
      lovelace: 22
    type: object
  Market:
    description: Market information
    properties:
      base_asset:
        $ref: '#/definitions/GYAssetClass'
      market_id:
        $ref: '#/definitions/OrderAssetPair'
      target_asset:
        $ref: '#/definitions/GYAssetClass'
    required:
    - market_id
    - base_asset
    - target_asset
    type: object
  MarketOHLC:
    description: Returns market activity in candlestick OHLC format for a specific
      DEX and token pair
    example:
      base_close: 0.207742
      base_high: 0.207742
      base_low: 0.207742
      base_open: 0.207742
      base_volume: 25.21128
      count: 1
      target_close: 4.813658
      target_high: 4.813658
      target_low: 4.813658
      target_open: 4.813658
      target_volume: 121.358488
      timestamp: 2024-03-07T23:45:00Z
    properties:
      base_close:
        format: double
        type: number
      base_high:
        format: double
        type: number
      base_low:
        format: double
        type: number
      base_open:
        format: double
        type: number
      base_volume:
        format: double
        type: number
      count:
        exclusiveMinimum: false
        minimum: 0
        type: integer
      target_close:
        format: double
        type: number
      target_high:
        format: double
        type: number
      target_low:
        format: double
        type: number
      target_open:
        format: double
        type: number
      target_volume:
        format: double
        type: number
      timestamp:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
    required:
    - base_close
    - base_high
    - base_low
    - base_open
    - base_volume
    - target_close
    - target_high
    - target_low
    - target_open
    - target_volume
    - count
    - timestamp
    type: object
  OrderAssetPair:
    description: Market pair identifier. It's an underscore delimited concatenation
      of offered and asked asset's "token detail". A token detail is given by dot
      delimited concatenation of policy id and token name.
    example: f43a62fdc3965df486de8a0d32fe800963589c41b38946602a0dc535.41474958_dda5fdb1002f7389b33e036b6afee82a8189becb6cba852e8b79b4fb.0014df1047454e53
    type: string
  OrderBookInfo:
    properties:
      asks:
        items:
          $ref: '#/definitions/OrderInfo'
        type: array
      bids:
        items:
          $ref: '#/definitions/OrderInfo'
        type: array
      market_pair_id:
        $ref: '#/definitions/OrderAssetPair'
      timestamp:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
    required:
    - market_pair_id
    - timestamp
    - bids
    - asks
    type: object
  OrderInfo:
    properties:
      end:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
      offer_amount:
        example: '0.125'
        format: float
        type: string
      output_reference:
        $ref: '#/definitions/GYTxOutRef'
      owner_address:
        $ref: '#/definitions/GYAddressBech32'
      owner_key_hash:
        $ref: '#/definitions/GYPubKeyHash'
      price:
        example: '0.125'
        format: float
        type: string
      start:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
    required:
    - offer_amount
    - price
    - owner_address
    - owner_key_hash
    - output_reference
    type: object
  PlaceOrderParameters:
    description: Place order request parameters.
    properties:
      addresses:
        items:
          $ref: '#/definitions/GYAddressBech32'
        minItems: 1
        type: array
      change_address:
        $ref: '#/definitions/ChangeAddress'
      collateral:
        $ref: '#/definitions/GYTxOutRef'
      end:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
      offer_amount:
        $ref: '#/definitions/GYNatural'
      offer_token:
        $ref: '#/definitions/GYAssetClass'
      price_amount:
        $ref: '#/definitions/GYNatural'
      price_token:
        $ref: '#/definitions/GYAssetClass'
      stake_address:
        $ref: '#/definitions/GYStakeAddressBech32'
      start:
        description: This is the posix time in ISO8601 format.
        example: 1970-01-01T00:00:00Z
        format: ISO8601
        type: string
    required:
    - addresses
    - offer_token
    - offer_amount
    - price_token
    - price_amount
    type: object
  PlaceOrderTransactionDetails:
    properties:
      lovelace_deposit:
        $ref: '#/definitions/GYNatural'
      maker_lovelace_flat_fee:
        exclusiveMinimum: false
        minimum: 0
        type: integer
      maker_offered_percent_fee:
        example: '0.125'
        format: float
        type: string
      maker_offered_percent_fee_amount:
        $ref: '#/definitions/GYNatural'
      order_ref:
        $ref: '#/definitions/GYTxOutRef'
      transaction:
        $ref: '#/definitions/GYTx'
      transaction_fee:
        exclusiveMinimum: false
        minimum: 0
        type: integer
      transaction_id:
        $ref: '#/definitions/GYTxId'
    required:
    - transaction
    - transaction_id
    - transaction_fee
    - maker_lovelace_flat_fee
    - maker_offered_percent_fee
    - maker_offered_percent_fee_amount
    - lovelace_deposit
    - order_ref
    type: object
  Settings:
    description: Genius Yield Server settings.
    properties:
      address:
        $ref: '#/definitions/GYAddressBech32'
      backend:
        type: string
      collateral:
        $ref: '#/definitions/GYTxOutRef'
      network:
        type: string
      revision:
        type: string
      stake_address:
        $ref: '#/definitions/GYStakeAddressBech32'
      version:
        type: string
    required:
    - network
    - version
    - revision
    - backend
    type: object
  TradingFees:
    description: Trading fees of DEX.
    properties:
      flat_maker_fee:
        $ref: '#/definitions/GYNatural'
      flat_taker_fee:
        $ref: '#/definitions/GYNatural'
      percentage_maker_fee:
        example: '0.125'
        format: float
        type: string
      percentage_taker_fee:
        example: '0.125'
        format: float
        type: string
    required:
    - flat_maker_fee
    - flat_taker_fee
    - percentage_maker_fee
    - percentage_taker_fee
    type: object
info:
  contact:
    email: support@geniusyield.co
    name: GeniusYield Technical Support
    url: https://www.geniusyield.co/
  description: API to interact with GeniusYield DEX.
  license:
    name: Apache-2.0
    url: https://opensource.org/licenses/apache-2-0
  title: GeniusYield DEX Server API
  version: 0.0.1
paths:
  /v0/assets/{asset}:
    get:
      description: Get information for a specific asset.
      parameters:
      - in: path
        name: asset
        required: true
        type: string
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/AssetDetails'
        '400':
          description: Invalid `asset`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Get assets information
      tags:
      - Assets
  /v0/balances/{address}:
    get:
      description: Get token balances of an address.
      parameters:
      - format: bech32
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/GYValue'
        '400':
          description: Invalid `address`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Balances
      tags:
      - Balances
  /v0/historical-prices/maestro/{market-id}/{dex}:
    get:
      description: This endpoint internally calls Maestro's "DEX And Pair OHLC" endpoint.
      parameters:
      - in: path
        name: market-id
        required: true
        type: string
      - enum:
        - minswap
        - genius-yield
        in: path
        name: dex
        required: true
        type: string
      - enum:
        - 1m
        - 5m
        - 15m
        - 30m
        - 1h
        - 4h
        - 1d
        - 1w
        - 1mo
        in: query
        name: resolution
        required: false
        type: string
      - format: date
        in: query
        name: from
        required: false
        type: string
      - format: date
        in: query
        name: to
        required: false
        type: string
      - in: query
        maximum: 50000
        minimum: 1
        name: limit
        required: false
        type: integer
      - enum:
        - asc
        - desc
        in: query
        name: sort
        required: false
        type: string
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            items:
              $ref: '#/definitions/MarketOHLC'
            type: array
        '400':
          description: Invalid `sort` or `limit` or `to` or `from` or `resolution`
            or `dex` or `market-id`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Get price history using Maestro.
      tags:
      - Historical Prices
  /v0/markets:
    get:
      description: Returns the list of markets information supported by GeniusYield
        DEX.
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            items:
              $ref: '#/definitions/Market'
            type: array
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Get markets information for the DEX.
      tags:
      - Markets
  /v0/order-books/{market-id}:
    get:
      description: Get order book for a specific market.
      parameters:
      - in: path
        name: market-id
        required: true
        type: string
      - format: bech32
        in: query
        name: address
        required: false
        type: string
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/OrderBookInfo'
        '400':
          description: Invalid `address` or `market-id`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Order book
      tags:
      - Order Book
  /v0/orders:
    delete:
      consumes:
      - application/json;charset=utf-8
      description: Cancel order(s). This endpoint would also sign & submit the built
        transaction.
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/BotCancelOrderParameters'
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/CancelOrderTransactionDetails'
        '400':
          description: Invalid `body`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Cancel order(s)
      tags:
      - Orders
    post:
      consumes:
      - application/json;charset=utf-8
      description: Create an order. This endpoint would also sign & submit the built
        transaction.
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/BotPlaceOrderParameters'
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/PlaceOrderTransactionDetails'
        '400':
          description: Invalid `body`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Create an order
      tags:
      - Orders
  /v0/orders/tx/build-cancel:
    post:
      consumes:
      - application/json;charset=utf-8
      description: Build a transaction to cancel order(s). Note that if "collateral"
        field is not provided, then framework would try to pick collateral UTxO on
        it's own and in that case would also be free to spend it (i.e., would be made
        available to coin balancer).
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CancelOrderParameters'
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/CancelOrderTransactionDetails'
        '400':
          description: Invalid `body`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Build transaction to cancel order(s)
      tags:
      - Orders
  /v0/orders/tx/build-open:
    post:
      consumes:
      - application/json;charset=utf-8
      description: Build a transaction to create an order. In case "stakeAddress"
        field is provided then order is placed at a mangled address having the given
        staking credential. Note that if "collateral" field is not provided, then
        framework would try to pick collateral UTxO on it's own and in that case would
        also be free to spend it (i.e., would be made available to coin balancer).
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PlaceOrderParameters'
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/PlaceOrderTransactionDetails'
        '400':
          description: Invalid `body`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Build transaction to create order
      tags:
      - Orders
  /v0/settings:
    get:
      description: Get server settings such as network, version, and revision. Optionally
        if a collateral UTxO reference and signing key are individually configured
        in the server (provided server is spun up locally), then it's details are
        also returned.
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Settings'
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Server settings
      tags:
      - Settings
  /v0/trading-fees:
    get:
      description: Get trading fees of DEX.
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/TradingFees'
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Trading fees
      tags:
      - Trading Fees
  /v0/tx/sign:
    post:
      consumes:
      - application/json;charset=utf-8
      description: Signs the given transaction using key configured in server.
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/GYTx'
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/GYTx'
        '400':
          description: Invalid `body`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Sign a transaction
      tags:
      - Transaction
  /v0/tx/sign-and-submit:
    post:
      consumes:
      - application/json;charset=utf-8
      description: Signs the given transaction using key configured in server and
        submits it to the network.
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/GYTx'
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/GYTxId'
        '400':
          description: Invalid `body`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Sign and submit a transaction
      tags:
      - Transaction
  /v0/tx/submit:
    post:
      consumes:
      - application/json;charset=utf-8
      description: Submits the given transaction to the network.
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/GYTx'
      produces:
      - application/json;charset=utf-8
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/GYTxId'
        '400':
          description: Invalid `body`
        '401':
          description: Unauthorized access - API key missing
        '403':
          description: Forbidden - The API key does not have permission to perform
            the request
        '500':
          description: Internal server error
      security:
      - api-key: []
      summary: Submit a transaction
      tags:
      - Transaction
securityDefinitions:
  api-key:
    description: API key for accessing the server's API.
    in: header
    name: api-key
    type: apiKey
swagger: '2.0'
tags:
- description: Endpoints related to transaction hex such as submitting a transaction
  name: Transaction
- description: Endpoints related to accessing markets information
  name: Markets
- description: Endpoints related to interacting with orders
  name: Orders
- description: Endpoint to get server settings such as network, version, and revision
  name: Settings
